name: flutter_qr_scan
description: A lightweight Flutter QR-code scan plugin for android and iOS.
version: 0.2.0
author: Dominik Kuen <d.kuen@cloudacy.com> & Patrick Kuen <p.kuen@cloudacy.com>
homepage: https://cloudacy.com

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  effective_dart: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.cloudacy.flutter_qr_scan
        pluginClass: FlutterQrScanPlugin
      ios:
        pluginClass: FlutterQrScanPlugin
