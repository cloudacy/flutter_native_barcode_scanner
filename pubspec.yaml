name: flutter_qr_scan
description: A lightweight native barcode scanning plugin for flutter.
version: 0.0.7
author: Dominik Kuen <d.kuen@cloudacy.com> & Patrick Kuen <p.kuen@cloudacy.com>
homepage: https://cloudacy.com

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.cloudacy.flutter_qr_scan
        pluginClass: FlutterQrScanPlugin
      ios:
        pluginClass: FlutterQrScanPlugin
